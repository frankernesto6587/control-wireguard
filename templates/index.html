<!DOCTYPE html>
<html>
<head>
    <title>Control de servicio wg0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            width: 150px; /* Todos los botones del mismo tamaño */
        }
        
        input[type="submit"]:hover {
            background-color: #0062CC;
        }
        
        /* Estilos específicos para cada botón */
        form:nth-child(2) input[type="submit"] {
            background-color: #FF4D4D;
        }
        
        form:nth-child(3) input[type="submit"] {
            /* Conserva el color original */
            background-color: #007BFF;
        }
        
        /* Estilos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            form {
                flex-wrap: wrap;
            }
            
            input[type="submit"] {
                margin: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Control de servicio wg0</h1>

    <form method="get" action="/start">
        <input type="submit" value="Iniciar servicio">
    </form>

    <form method="get" action="/stop">
        <input type="submit" value="Detener servicio">
    </form>

    <form method="get" action="/reboot">
        <input type="submit" value="Reiniciar">
    </form>
</body>
</html>
