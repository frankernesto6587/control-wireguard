<!DOCTYPE html>
<html>
<head>
    <title>Control de servicio wg0</title>
    <style>
        body {
            background-color: #F2F2F2;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #0062CC;
        }
    </style>
</head>
<body>
    <h1>Control de servicio wg0</h1>

    <form method="get" action="/start">
        <input type="submit" value="Iniciar servicio">
    </form>

    <form method="get" action="/stop">
        <input type="submit" value="Detener servicio">
    </form>

    <form method="get" action="/reboot">
        <input type="submit" value="Reiniciar">
    </form>
</body>
</html>
